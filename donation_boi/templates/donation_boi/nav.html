<div class="ui stackable menu inverted">
    <div class="item">
        Donation Boi
    </div>
    <a href="{% url 'home' %}" class="item">Home</a>
    <a href="{% url 'stores' %}" class="item">Stores</a>

    {% if user.is_staff %}
        <div class="item"><a href="/admin">Admin</a></div>
    {% endif %}
    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="right item">Login</a>
    {% else %}
        <div class="item right">{{ user.first_name }} {{ user.last_name }}</div>
        <div class="item"><a href="{% url 'logout' %}">Logout</a></div>
    {% endif %}
</div>
