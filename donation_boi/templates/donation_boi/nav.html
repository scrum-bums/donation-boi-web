<div class="ui menu inverted">
    <div class="item">
        Donation Boi
    </div>
    <a href="{% url 'home' %}" class="item">Home</a>

    {% if user.is_staff %}
        <div class="item"><a href="{% url 'admin:index' %}">Admin</a></div>
    {% endif %}
    {% if not user.is_authenticated %}
        <a href="{% url 'login' %}" class="right item">Login</a>
    {% else %}
        <div class="item right">{{ user.first_name }}</div>
        <div class="item"><a href="{% url 'logout' %}">Logout</a></div>
    {% endif %}
</div>
